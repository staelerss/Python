{% extends "base.html" %}

{% block title %}PC Builders{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/cart.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img
                            src="https://cdn2.fromae.com/media/catalog/product/cache/image/9df78eab33525d08d6e5fb8d27136e95/0/1/01_150_87.jpg"
                            alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin">Iphone Xs max 512gb Rose gold</h4>
                        <p>Just the phone with the price of a car</p>
                    </div>
                </div>
            </td>
            <td data-th="Price">1499$</td>
            <td data-th="Quantity" class="text-center">
                <button class="btn btn btn-outline-success btn-sm btn-block pl"><i class="fas fa-plus"></i></button>
                <input type="text" class="form-control text-center" id="amount" contenteditable="false" value="1">
                <button class="btn btn btn-outline-success btn-sm btn-block pl"><i class="fas fa-minus"></i></button>
            </td>
            <td data-th="Subtotal" class="text-center">1499$</td>
            <td class="actions" data-th="">
                <button class="btn btn-outline-danger"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td><a href="/" class="btn btn-block"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td><a href="/shipment" class="btn btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
        </tfoot>
    </table>
</div>
<script type="text/javascript" src="/static/cart.js"></script>
{% endblock %}
